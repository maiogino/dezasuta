<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work1</title>
</head>

<body>
    <!-- 繰り返し構文で1~10までの数字を足してみよう。もし、足した値が20以上なら、consoleログに「20以上」と出力。20以下なら20以下と出力しよう。 -->
    <script>
        let num = 1;
        for (i = 1; i < 10; i++) {
            num = num + 1 + i;
            if (20 <= num) {
                // console.log(num);
                console.log("20以上");
            } else {
                // console.log(num);
                console.log("20以下");
            }
        }
    </script>
</body>

</html>
